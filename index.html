<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <script>

        let options = ['rock', 'paper', 'scissor'];

        function computerPlay(){
        return options[Math.floor(Math.random() * options.length)];
        }
        const computerSelection = computerPlay().toLowerCase();
        console.log(`The computer choose is ${computerSelection}`);

        const playerSelection = prompt('Please, choose: rock, paper or scissor?').toLowerCase();
        console.log(`The player choose is ${playerSelection}`);

        function playRound(playerSelection, computerSelection){
        if(playerSelection === 'rock' && computerSelection === 'scissor') return 'You win! Rock beats scissor';
        if(playerSelection === 'paper' && computerSelection === 'rock') return 'You win! Paper beats rock';
        if(playerSelection === 'scissor' && computerSelection === 'paper') return 'You win! Scissor beats paper!';
        if(playerSelection === computerSelection) return 'This is a tie!'
        else return 'You lose! The computer won!';             
        }
        console.log(playRound(playerSelection, computerSelection));

    </script>
    
</body>
</html>
