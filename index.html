<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <p>CHOOSE AN OPTION:</p>

    <div class="options">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>

    <div class="results">
        <div>
            <p>Your choice was:</p>
            <ul id="userChoice">
    
            </ul>
        </div>

        <div>
            <p>The machine choice was:</p>
            <ul id="computerChoice">
    
            </ul>
        </div>
        
        <div>
            <p>Results:</p>
            <ul id="result">
    
            </ul>
        </div>
        
    </div>

    <div class="again">
        <span id="winner"></span>
        <span id="final"></span>
        <button id="playAgain">Double click me to play again!</button>
    </div>
    


    <footer id="pie-pagina">
        <p>&copy Copyright 2022 - <a href="https://github.com/pinoen" target="_blank">pinoen</a></p> 
    </footer>

    <script src="logic.js"></script>
    
</body>
</html>
